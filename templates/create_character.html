<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создай своего героя!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Создание героя</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.strength.label }}<br>
            {{ form.strength() }}
        </p>
        <p>
            {{ form.agility.label }}<br>
            {{ form.agility() }}
        </p>
        <p>
            {{ form.endurance.label }}<br>
            {{ form.endurance() }}
        </p>
        <p><input type="submit" value="Создай своего героя!"></p>
    </form>
    <a href="{{ url_for('index') }}">Вернуться к списку героев</a>
</body>
</html>
